<if condition="$ischild neq 1">
<include file="Public:head" />
<else />
<include file="Repast:head" />
</if>
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
<div class="content">
	<div class="cLineB">
	<h4 class="left">送餐员设置</h4>
	<a href="{pigcms::U('DishOut/deliveryman',array('token' => $token,'cid'=>$cid))}" class="right  btnGreen" style="margin-top:0px">返回</a>
	</div>
	<if condition="$usertplid eq 2">
	<div class="alert alert-success alert-dismissable" style="margin-top:20px;">
	<button aria-hidden="true" data-dismiss="alert" class="close" type="button">×</button>
	<else />
	<div style="background:#fefbe4;border:1px solid #f3ecb9;color:#993300;padding:10px;margin-top:5px;"></if>
	<div>
		<span>温馨提示：</span><p>1、此处只显示总店信息，连锁店订单及菜品请进入相应平台进行管理，连锁店登录账号密码及登录地址请在LBS里设置查看<br/>
		微外卖的菜品添加请到微餐饮的菜品管理里添加修改</p>
		<p>2、本功能使用了模板消息中的“订单完成通”知模板消息，模板编号OPENTM202521011。
			  开通微信支付功能的公众号在使用此功能的时候可以在”基本设置——微信模板消息“中配置对应的模板消息</p>
		
	</div>
	</div>
	<form method="post" action="" id="formID" name="mydishform">
	<input type="hidden" name="id" value="{pigcms:$tableData.id}" />
	<input type="hidden" name="cid" value="{pigcms:$cid}" />
	<div class="msgWrap bgfc">
	<table class="userinfoArea" style=" margin:0;" border="0" cellspacing="0" cellpadding="0" width="100%">
	<tbody>
		<tr>
		<th><span class="red">*</span>姓名：</th>
		<td>
		<input type="text" name="name" id="name" value="{pigcms:$tableData.name}" class="px" style="width:200px;" />
		</td>
		</tr>
		<tr>
		<th><span class="red">*</span>手机号码：</th>
		<td>
		<input type="text" name="tel" id="tel" value="{pigcms:$tableData.tel}" class="px" style="width:200px;" />
		</td>
		</tr>
		<tr>
		<th></th>
		<td>
		<a type="submit" name="submit" class="btnGreen" id="toSaveThis">保 存</a> &nbsp; <a href="{pigcms::U('DishOut/deliveryman',array('token' => $token, 'cid' => $cid))}" class="btnGray vm">取消</a></td>
		</td>
		</tr>
	</tbody>
	</table>
	</div>
	</form>
	
	
</div>
<script type="text/javascript">
$('#toSaveThis').click(function(){
	var name = $('#name').val();
	var tel = $('#tel').val();
	var tel_length = tel.length;
	if(name == ''){
		alert('请填写送餐员姓名');
	}else if(tel == ''){
		alert('请填写送餐员手机号码');
	}else if(tel_length != 11){
		alert('请填写正确的手机号码');
	}else{
		document.mydishform.submit();
	}
});
</script>
<include file="Public:footer"/>
