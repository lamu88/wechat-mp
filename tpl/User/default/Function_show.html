<script>
<?php S('menus_'.$token,$menus); ?>
$(function (){
    var bodywidth = $(window).width();
    <?php if ($usertplid == 2) { ?>
        if (bodywidth > 1546) {
            var num = 12;
        }else{
            var num = 10;
        }
    <?php }else{ ?>
        var num = 8;
    <?php } ?>
    $.ajax({
        type : 'post',
        url : '{pigcms::U('Function/show_ajax',array('token'=>$token,'class'=>'0'))}',
        data:{'num':num},
        success : function (html) {
            $('.ajax_show').html(html);

        }
    });
    $('.ajax_show').on("click",".feature_list menu a,.paging a",function(){
        $.ajax({
            type : 'post',
            url : $(this).attr('href'),
            data:{'num':num},
            success : function (html) {
                $('.ajax_show').html(html);
                $('body,html').animate({scrollTop:0},1);
            }
        })
        return false;
    });
    $('.ajax_show').on("click",".search_what",function(){
        var what_val = $('#textfield').val();
        $.ajax({
            type : 'post',
            url : $(this).attr('type')+"&search="+what_val,
            data:{'num':num},
            success : function (html) {
                $('.ajax_show').html(html);
                $('body,html').animate({scrollTop:0},1);
            }
        })
        return false;
    });
    $('.ajax_show').on("click",".tiao",function(){
        var p = $('.tiao_input').val();
        $.ajax({
            type : 'post',
            url : $('.tiaoba').attr('href')+"&p="+p,
            data:{'num':num,'tiao_input':p},
            success : function (html) {
                $('.ajax_show').html(html);
                $('body,html').animate({scrollTop:0},1);
            }
        })
        return false;
    });
});

</script>
