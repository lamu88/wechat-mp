function selectall(name) {
	var checkItems=$('.cbitem');
	if ($("#check_box").attr('checked')==false) {
		$.each(checkItems, function(i,val){
			val.checked=false;
		});
		
	} else {
		$.each(checkItems, function(i,val){
			val.checked=true;
		});
	}

<script>
function dostatus(id,status){
	$.post("{pigcms::U('Img/comment_pass')}&id="+id+"&status="+status,{id:id,status:status},function(msg){
			window.location.reload();
	},'json')
}
 
function showReplay(id){
	var api = art.dialog.open("{pigcms::U('Img/comment_replay')}&id="+id,{lock:false,title:'是否立即回复该评论?',width:'600px',height:'300px',yesText:'关闭',background: '#000',opacity: 0.87,ok: function () {
		if(confirm("留言内容确认没有问题?")){
    	var iframe = this.iframe.contentWindow;
    	var form = iframe.document.getElementById('reform');
        var   reply = iframe.document.getElementById('replycontent');
		var   id = iframe.document.getElementById('formid');
		var idval = id.value; var replyval = reply.value;
        if (check(reply)){
			$.post("{pigcms::U('Img/comment_replay')}",{id:idval,replycontent:replyval},function(msg){
						window.location.reload()
			},'json');
			return true;
		}
			return false;
		}else{
		    return false;
		}
    },
    cancel:function(){
		return true;
	}});
}
// 表单验证
var check = function (input) {
    if (input.value === '') {
        inputError(input);
        input.focus();
        return false;
    } else {
        return true;
    };
};
</script>
