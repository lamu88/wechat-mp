<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微信公众平台源码,微信机器人源码,微信自动回复源码 PigCms多用户微信营销系统</title>
<meta http-equiv="MSThemeCompatible" content="Yes" />
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/style_2_common.css?BPm" />
<script src="{pigcms::RES}/js/common.js" type="text/javascript"></script>
<link href="{pigcms::RES}/css/style.css" rel="stylesheet" type="text/css" />
 <script src="{pigcms::STATICS}/jquery-1.4.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak={pigcms::$apikey}"></script>
 <link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
 <script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<style>
body{line-height:180%;}
ul.modules li{padding:4px 10px;margin:4px;background:#efefef;float:left;width:27%;}
ul.modules li div.mleft{float:left;width:40%}
ul.modules li div.mright{float:right;width:55%;text-align:right;}
</style>
</head>
<body style="background:#fff;padding:20px 20px;">
<form method="POST" action="" id="changephone_form">
<TABLE class="userinfoArea" style=" margin:0;" border="0" cellSpacing="0" cellPadding="0" width="100%">
<TBODY>
<tr> 
  <th><span class="red">*</span>绑定新手机号：</th> 
  <td><input type="text" name="verifier_phone" value="" class="px" id="verifier_phone" style="width:205px;" />&nbsp;&nbsp;&nbsp;&nbsp;<button type="button" onclick="sendMsg()" id="a_verify" class="btnGreen">获取验证码</button></td> 
</tr> 
<tr> 
  <th><span class="red">*</span>输入验证码：</th> 
  <td><input type="text" name="verifier_code" value="" class="px" id="verifier_code" style="width:205px;" /></td> 
</tr> 
<tr>    
	<th valign="top"></th>     
	<td>
	<input type="hidden" name="token" value="{pigcms:$token}" />
	<input type="hidden" name="id" value="{pigcms:$id}" />
	<button type="button" name="button" class="btnGreen" onclick="changephone()">确定</button>
	&nbsp;&nbsp;&nbsp; 
	<a href="" class="btnGray vm">取消</a>
   	</td> 
</tr> 
</TBODY>
</TABLE>
</form>
<script>
function changephone(){
	var verifier_phone = $(":input[name=verifier_phone]").val();
	var verifier_code = $(":input[name=verifier_code]").val();
	if(verifier_phone == ""){
		alert('需要绑定的手机号不能为空');
		return false;
	}
	if(verifier_code == ""){
		alert('验证码不能为空');
		return false;
	}
	var postdata = $("#changephone_form").serialize();
	$.ajax({
		type: 'POST',
		url: '/index.php?g=User&m=Message&a=change_phone',
		data : postdata,
		success:function(data){
			if(data == 'done'){
				alert('手机号更新成功');
				//刷新父页面
				art.dialog.open.origin.location.href="/index.php?g=User&m=Message&a=setverifier&token={pigcms:$token}";
				art.dialog.close();
				return false;
			}else{
				alert(data);
				return false;
			}
		}
	});
}
function sendMsg(){
	var num = $(":input[name='verifier_phone']").val();
	var reg=/^0{0,1}1[0-9]{10}$/i;
	if( num == '' || !reg.test(num)){
		alert('请输入正确的手机号！');
		return false;
	}
	if('{pigcms:$phone}' != '' && num == '{pigcms:$phone}'){
		alert('手机号未改变');
		return false;
	}
   if (confirm("将会发送验证码到 "+num)){
		jQuery(function($) {
			var token = '{pigcms:$token}';
			$.ajax({
				url:"{pigcms::U('Message/commonSmsVerify')}",
				type:"post",
				data:"mobile="+num+"&token="+token,
				beforeSend: function(){ 
					$("#a_verify").attr("disabled","disabled");
				},
				success:function(data){
					if(data == 'done'){
						alert('获取验证码成功,请及时查收,验证码保留30分钟');
						$("#a_verify").removeClass('btnGreen').addClass('btnGray');
						fun_timedown(60);
					}else if(data == 'not_buy'){
						alert('未购买短信，短信无法发送');
					}else{
						alert(data);
					}
			 },
			complete: function(){$("#a_verify").removeAttr("disabled");}
			});
		});
	}else{
		return false;
	}
	return false;
}
function fun_timedown(time){
	if(time=='undefined'){
		time = 60;
	}

	$("#a_verify").text(time+"秒");
	$("#a_verify").attr("disabled","disabled");
	
	time = time-1;
	if(time>=0){
		setTimeout("fun_timedown("+time+")",1000);
	}else{
		$("#a_verify").removeAttr("disabled");
		$("#a_verify").addClass('btnGreen');
		$("#a_verify").text('获取验证码');
	}
}
</script>
</body>
</html>
