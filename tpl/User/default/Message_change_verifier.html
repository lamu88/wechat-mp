<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>微信公众平台源码,微信机器人源码,微信自动回复源码 PigCms多用户微信营销系统</title>
<meta http-equiv="MSThemeCompatible" content="Yes" />
<link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/style_2_common.css?BPm" />
<script src="{pigcms::RES}/js/common.js" type="text/javascript"></script>
<link href="{pigcms::RES}/css/style.css" rel="stylesheet" type="text/css" />
 <script src="{pigcms::STATICS}/jquery-1.4.2.min.js" type="text/javascript"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak={pigcms::$apikey}"></script>
 <link rel="stylesheet" type="text/css" href="{pigcms::RES}/css/cymain.css" />
 <script src="/tpl/static/artDialog/jquery.artDialog.js?skin=default"></script>
<script src="/tpl/static/artDialog/plugins/iframeTools.js"></script>
<style>
body{line-height:180%;}
ul.modules li{padding:4px 10px;margin:4px;background:#efefef;float:left;width:27%;}
ul.modules li div.mleft{float:left;width:40%}
ul.modules li div.mright{float:right;width:55%;text-align:right;}
</style>
</head>
<body style="background:#fff;padding:20px 20px;">
<form method="POST" action="" id="changephone_form">
<TABLE class="userinfoArea" style=" margin:0;" border="0" cellSpacing="0" cellPadding="0" width="100%">
<TBODY>
<tr>
  <th><span class="red">*</span>粉丝昵称：</th> 
  <td>
	<input type="text" class="px" value="" id="name" name="nickname" style="width:205px;" />
	<a href="javascript:void(0);" class="btnGreen" id="search">搜索</a>
  </td> 
</tr>
<tr> 
  <th><span class="red">*</span>openid：</th> 
  <td><input type="text" name="openid" value="" class="px" id="openid" style="width:205px;" /></td> 
</tr> 
<tr>    
	<th valign="top"></th>     
	<td>
		<input type="hidden" name="token" value="{pigcms:$token}" />
        <button type="button" name="button" class="btnGreen" onclick="setverifier()">确定</button>
        &nbsp;&nbsp;&nbsp; 
        <a href="" class="btnGray vm">取消</a>
   	</td> 
</tr> 
</TBODY>
</TABLE>
</form>
</body>
<script>
$(function(){
    $('#search').click(function(){
      var name  = $('#name').val();
      if(name != ''){
        $.getJSON("{pigcms::U('Message/getOpenid',array('token'=>$token))}&name="+name,function(res){
            if(res.error == 0){
              $('#openid').val(res.openid);
            }else{
              alert(res.info);
            }
        },JSON)
      }else{
        alert('请填写粉丝昵称');
      }
    });
})

function setverifier(){
	var primary_openid = '{pigcms:$set.openid}';
	var id = '{pigcms:$id}';
	var newopenid = $("#openid").val();
	var nickname  = $('#name').val();
	if(nickname == ""){
		alert('审核人昵称不能为空');
		return false;
	}
	if(newopenid == ""){
		alert('审核人openid不能为空');
		return false;
	}
	if(primary_openid == newopenid){
		alert('审核人未改变,请重新设置');
		return false;
	}
	$.ajax({
		type: 'POST',
		url: '/index.php?g=User&m=Message&a=change_verifier',
		data : "openid="+newopenid+"&nickname="+nickname+"&id="+id,
		success:function(data){
			if(data == 'done'){
				alert('审核人更新成功');
				//刷新父页面
				art.dialog.open.origin.location.href="/index.php?g=User&m=Message&a=setverifier&token={pigcms:$token}";
				art.dialog.close();
				return false;
			}else{
				alert(data);
				return false;
			}
		}
	});
}
</script>
