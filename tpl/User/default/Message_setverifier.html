<script>
$(function(){
    $('#search').click(function(){
      var name  = $('#name').val();
      if(name != ''){
        $.getJSON("{pigcms::U('Message/getOpenid',array('token'=>$token))}&name="+name,function(res){
            if(res.error == 0){
              $('#openid').val(res.openid);
            }else{
              alert(res.info);
            }
        },JSON)
      }else{
        alert('请填写粉丝昵称');
      }
    });
	//验证码验证窗口
	$(".verify").click(function(){
		var phone = '{pigcms:$set.verifier_phone}';
		if(phone == 0 || phone == ''){
			art.dialog.open('?g=User&m=Message&a=change_verifier&token={pigcms:$token}&id={pigcms:$set.id}',{lock:true,title:'更换审核人',width:600,height:250,yesText:'关闭',background: '#000',opacity: 0.45});
			return false;
		}
		var settype = $(this).attr('fid');
		var win_name = (settype ==1 )? '更换审核人' : '更换手机号';
		if(confirm('是否发送短信给绑定的手机号:'+phone+'?')){
			var reg=/^0{0,1}1[0-9]{10}$/i;
			if( phone == '' || !reg.test(phone)){
				alert('手机号格式不正确');
				return false;
			}
			jQuery(function($) {
				var token = '{pigcms:$token}';
				$.ajax({
					url:"{pigcms::U('Message/commonSmsVerify')}",
					type:"post",
					data:"mobile="+phone+"&token="+token,
					success:function(data){
						if(data == 'done'){
							art.dialog.open('?g=User&m=Message&a=commonphone&token={pigcms:$token}&id={pigcms:$set.id}&phone='+phone+"&settype="+settype,{lock:true,title:win_name,width:600,height:250,yesText:'关闭',background: '#000',opacity: 0.45});
						}else if(data == 'not_buy'){
							alert('未购买短信，短信无法发送');
						}else{
							alert(data);
						}
				 }
				});
			});
		}
	})
})
	
function sendMsg(){
	var num = $(":input[name='verifier_phone']").val();
	var reg=/^0{0,1}1[0-9]{10}$/i;
	if( num == '' || !reg.test(num)){
		alert('请输入正确的手机号！');
		return false;
	}
   if (confirm("将会发送验证码到 "+num)){
		jQuery(function($) {
			var token = '{pigcms:$token}';
			$.ajax({
				url:"{pigcms::U('Message/commonSmsVerify')}",
				type:"post",
				data:"mobile="+num+"&token="+token,
				beforeSend: function(){ 
					$("#a_verify").attr("disabled","disabled");
				},
				success:function(data){
					if(data == 'done'){
						alert('获取验证码成功,请及时查收,验证码保留30分钟');
						$("#a_verify").removeClass('btnGreen').addClass('btnGrayS');
						fun_timedown(60);
					}else if(data == 'not_buy'){
						alert('未购买短信，短信无法发送');
					}else{
						alert(data);
					}
			 },
			complete: function(){$("#a_verify").removeAttr("disabled");}
			});
		});
	}else{
		return false;
	}
	return false;
}

function fun_timedown(time){
	if(time=='undefined'){
		time = 60;
	}

	$("#a_verify").text(time+"秒");
	$("#a_verify").attr("disabled","disabled");
	
	time = time-1;
	if(time>=0){
		setTimeout("fun_timedown("+time+")",1000);
	}else{
		$("#a_verify").removeAttr("disabled");
		$("#a_verify").addClass('btnGreen');
		$("#a_verify").text('获取验证码');
	}
}
