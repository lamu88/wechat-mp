<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>提交记录</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<link href="{pigcms::RES}/card/style/style.css" rel="stylesheet" type="text/css">
	<link href="{pigcms:$staticPath}/tpl/static/custom/spoor.css" rel="stylesheet" type="text/css">
<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
	<script src="{pigcms:$staticPath}/tpl/static/touch-0.2.14.min.js"></script>
	<script type="text/javascript" src="{pigcms:$staticPath}/tpl/static/spin.min.js"></script>
<script src="{pigcms::RES}/card/js/accordian.pack.js" type="text/javascript"></script>
	<script src="{pigcms:$staticPath}/tpl/static/custom/spoor.js"></script>
</head>
<body id="cardnews" onLoad="new Accordian(&#39;basic-accordian&#39;,5,&#39;header_highlight&#39;);" class="mode_webapp">
<div id="basic-accordian">
<ul class="round">
	<li class="">
		<span>		
			<a href="{pigcms::U('Custom/index',array('token'=>$token,wecha_id=>$wecha_id,'id'=>$set_id))}" style="float:right;color:#666666;">
				返回
			</a>
			历史提交记录
		</span>
	</li>
</ul>

<volist name="list" id="item" key="key">
<div id="test{pigcms:$item.info_id}-header" class="accordion_headings  <if condition="$key eq 1">header_highlight</if>">
<div class="tab">
<span class="title">
	{pigcms:$item.add_time|date='Y-m-d H:i',###}
	<p></p>
</span>
</div>
<div id="test{pigcms:$item.info_id}-content">
<div class="accordion_child">
<div id="queren{pigcms:$item.id}">
	<table class="filed_tab">
		<notempty name="item['reply_info']">
			<tr>
				<td class="filed_name">回复时间：</td>
				<td>{pigcms:$item['reply_info']['create_time']|format_time}</td>
			</tr>
			<tr>
				<td class="filed_name">回复内容：</td>
				<td>
					<p style="color: red;">{pigcms:$item.reply_info.reply_content}</p>
					<gt name="item['reply_num']" value="1">
						<a class="reply_more" href="{pigcms::U('reply',array('info_id'=>$item['info_id']))}">查看历史回复({pigcms:$item['reply_num']})</a>
					</gt>
				</td>
			</tr>
			<else/>
			<!--<tr>
				<td class="filed_name">回复内容：</td>
				<td>暂未回复</td>
			</tr>-->
		</notempty>
		<volist name="item['sub_info']" id="info">
			<tr>
				<td class="filed_name">{pigcms:$info.name}：</td>
				<td>
					<if condition="$info['type'] eq 'image'">
						<eq name="info['value']" value="未上传">
							未上传
							<else/>
							<div class="img_box">
								<volist name="info['value']" id="image">
									<a class="img_item" href="javascript:;" data-img="{pigcms:$image.path|img_url='650_950'}"><img title="{pigcms:$image.name}" src="{pigcms:$image.path|img_url='200_200'}" /></a>
								</volist>
							</div>
						</eq>
						<else/>
						{pigcms:$info.value}
					</if>
				</td>
			</tr>
		</volist>
	</table>
</div> 
</div>
</div>
</div>
</volist>
</div>


</body>
</html>
