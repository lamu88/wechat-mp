<script type="text/javascript">
    $(function(){
         //默认科室
                $(document).ready(function(){
                    $.ajax({
                         type:"get",
                         url:"{pigcms::U('Medical/ajax_construct')}",
                         data:"name=office&token={pigcms:$token}",
                         dataType:"Json",
                         success:function(msg){
                               l=msg.length
                               for(i=0;i<l;i++){
                                //alert(msg[i]);
                                 $(".op1").after('<option>'+msg[i].typename+'</option>');
                                 $(".select1 option").eq(1).val(msg[i].id);
                               }
                         }
                    });      
                });
                   //选科室，接收所选的科室所有的专家   $(".select1").val()
                $(".select1").change(function(){
					var yyks_name = $(".select1").find("option:selected").text();
					$("#yyks_name").val(yyks_name);
                    var a= $(this).val();
                    if(a==''){ 
                           $(".select2 option").remove();
                           $(".select2").append('<option  class="op2" value="">请先选择科室</option>');
                     }else{
                         //清除当前所选专家和费用
                           $('#price').val('请选专家');
                           $(".select2 option").remove();
                           $(".select2").append('<option  class="op2" value="">请选专家</option>');
                           //接收所选的科室内的专家
                            $.ajax({
                                 type:"get",
                                 url:"{pigcms::U('Medical/ajax_construct')}",
                                 data:"tid="+a+"&token={pigcms:$token}",
                                 dataType:"Json", 
                                 success:function(msg){
                                       l=msg.length
                                    for(i=0;i<l;i++){
                                        $(".op2").after('<option>'+msg[i].level+':'+msg[i].typename+'</option>');
                                         $(".select2 option").eq(1).val(msg[i].id);
                                    }
                                }
                            }); 
                      }
                });
         //接收所选的科室专家费用
                $(".select2").change(function(){
					var yyzj_name = $(".select2").find("option:selected").text();
					$("#yyzj_name").val(yyzj_name);
                    var a= $(this).val();
					var orderdate= $("#dateline").val();
				   $('#details').attr("href","/index.php?g=Wap&m=Medical&a=details&doct="+a+"&token={pigcms:$token}&orderdate="+orderdate);
                    if(a==''){ 
                        $('#price').val('请选专家');
                     }else{
					   //接收所选的科室专家费用
						$.ajax({
							 type:"get",
							 url:"{pigcms::U('Medical/ajax_construct')}",
							 data:"id="+a,
							 success:function(msg){
								$('#price').val('￥'+msg);
								$("#reser_price").val(msg);
							 }
						}); 
                     }
                });
            //接收所选的科室专家日期预约量
                $("#dateline").change(function(){
                    var docter=$(".select2").val();
                    //alert(docter);
                    if(docter==''){
                        $('#ReserNumber').val('请选专家');
                        return false;
                    }
                    var orderdate= $(this).val();
					var day_part = $("#day_part").val();
					var notice = day_part == 1 ? '上午' : '下午';
					$('#details').attr("href","/index.php?g=Wap&m=Medical&a=details&doct="+docter+"&token={pigcms:$token}&orderdate="+orderdate);
				   //接收所选的科室专家日期预约量
					$.ajax({
						 type:"get",
						 url:"{pigcms::U('Medical/ajax_construct')}",
						 data:"orderdate="+orderdate+'&docter='+docter+"&token={pigcms:$token}&day_part="+day_part,
						 success:function(msg){
							 //alert(msg);
							if (msg=='none'){
								 $('#ReserNumber').val('该医生'+notice+'未安排坐诊');
								 return false;
							 }
							if (msg>0) {
								 $('#ReserNumber').val(msg+'人');
								 $('#can_reser_number').val(msg);
							 }else{
								 $('#ReserNumber').val('该医生'+notice+'预约人数已满'); 
							 }
						 }
					}); 
                });
				//选择时段
				$("#day_part").change(function(){
                    var docter=$(".select2").val();
                    if(docter==''){
                        $('#ReserNumber').val('请选专家');
                        return false;
                    }
                    var orderdate= $("#dateline").val();
					if(orderdate==''){
                        $('#ReserNumber').val('请选择日期');
                        return false;
                    }
					var day_part = $(this).val();
					var notice = day_part == 1 ? '上午' : '下午';
				   //接收所选的科室专家日期预约量
					$.ajax({
						 type:"get",
						 url:"{pigcms::U('Medical/ajax_construct')}",
						 data:"orderdate="+orderdate+'&docter='+docter+"&token={pigcms:$token}&day_part="+day_part,
						 success:function(msg){
							if (msg=='none'){
								 $('#ReserNumber').val('该医生'+notice+'未安排坐诊');
								 return false;
							 }
							if (msg>0) {
								 $('#ReserNumber').val(msg+'人');
								 $('#can_reser_number').val(msg);
							 }else{
								 $('#ReserNumber').val(notice+'预约人数已满'); 
							 }
						 }
					}); 
                });
    })
</script>
